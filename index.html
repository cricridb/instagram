<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram.png" class="instagram-logo" alt="Logo Instagram">
                    <div class="profile-photo">
                        <img src="./eu.jpg" alt="perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como cricridb</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é cricridb?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Increver-se</span>

                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"></p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
